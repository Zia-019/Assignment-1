<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="styles/assignment-1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <header class="header primary-color">
        <nav>
            <h3 class="primary-color logo inter-font">LOGO</h3>
            <ul class="raleway-font">
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>

        <div class="banner text-center">
            <div class="banner-title raleway-font secondary-color">

            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>

    <main>
        <div class="action">
            <div class="action-content raleway-font">
                <h2 class="action-title secondary-color">See It in Action</h3>
                <p class="para-style">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="img-styles" src="/images/wc-mini.png" alt="">
        </div>

        <div class="user text-center inter-font">
            <div class="user-description">
                <div class="user-title raleway-font secondary-color">
                    <p>Joined Thousands of Productive Users</p>
                </div>
                <div class="user-section">
                    <div class="user-content">
                        <div class="user-data">50K</div>
                        <div class="user-detail">Active Users</div>
                    </div>
                    <div class="user-content">
                        <div class="user-data">2M+</div>
                        <div class="user-detail">Focus Sessions</div>
                    </div>
                    <div class="user-content">
                        <div class="user-data">95%</div>
                        <div class="user-detail">Satisfaction Rate</div>
                    </div>
                </div>
            </div>
            
        </div>

    </main>

    <footer>

    </footer>
